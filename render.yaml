
services:
  - type: web
    name: konnect-web
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "alembic upgrade head && uvicorn konnect.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: konnect-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: konnect-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: konnect-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: konnect-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHONPATH
        value: /app
      - key: REDIS_EXPIRE_TIME
        value: 3600

  - type: worker
    name: konnect-worker
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A konnect.tasks worker --loglevel=info"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: konnect-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: konnect-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: konnect-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: konnect-redis
          property: connectionString
      - key: PYTHONPATH
        value: /app
      - key: REDIS_EXPIRE_TIME
        value: 3600

  - type: worker
    name: konnect-beat
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A konnect.tasks beat --loglevel=info"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: konnect-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: konnect-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: konnect-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: konnect-redis
          property: connectionString
      - key: PYTHONPATH
        value: /app
      - key: REDIS_EXPIRE_TIME
        value: 3600

  - type: pserv
    name: konnect-redis
    env: redis

databases:
  - name: konnect-db
    databaseName: konnect
    user: konnect
